# SonarQube Configuration for Shackles Symposium

# Project identification
sonar.projectKey=shackles-symposium
sonar.projectName=Shackles Symposium
sonar.projectVersion=1.0.0

# Source code location
sonar.sources=BACKEND/src,FRONTEND/src
sonar.tests=tests

# Exclusions
sonar.exclusions=**/node_modules/**,\
  **/dist/**,\
  **/build/**,\
  **/coverage/**,\
  **/*.test.js,\
  **/*.test.jsx,\
  **/*.spec.js,\
  **/*.spec.jsx,\
  **/vendor/**,\
  **/public/**

# Test exclusions
sonar.test.inclusions=**/*.test.js,**/*.test.jsx,**/*.spec.js,**/*.spec.jsx

# Code coverage
sonar.javascript.lcov.reportPaths=BACKEND/coverage/lcov.info,FRONTEND/coverage/lcov.info
sonar.coverage.exclusions=**/*.test.js,**/*.test.jsx,**/*.spec.js,**/*.spec.jsx

# Language-specific settings
sonar.javascript.node.maxspace=4096

# Encoding
sonar.sourceEncoding=UTF-8

# Quality Gate conditions
sonar.qualitygate.wait=true

# Security hotspot rules
sonar.security.hotspots.enabled=true

# Duplicate detection
sonar.cpd.exclusions=**/*.test.js,**/*.test.jsx

# Analysis parameters
sonar.scm.provider=git
sonar.scm.disabled=false

# Issue filtering
sonar.issue.ignore.multicriteria=e1,e2,e3

# Rule exceptions
sonar.issue.ignore.multicriteria.e1.ruleKey=javascript:S1192
sonar.issue.ignore.multicriteria.e1.resourceKey=**/*.test.js

sonar.issue.ignore.multicriteria.e2.ruleKey=javascript:S3776
sonar.issue.ignore.multicriteria.e2.resourceKey=**/*.test.js

sonar.issue.ignore.multicriteria.e3.ruleKey=javascript:S4144
sonar.issue.ignore.multicriteria.e3.resourceKey=**/*.test.js
