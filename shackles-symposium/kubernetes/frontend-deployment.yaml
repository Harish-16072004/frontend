apiVersion: apps/v1
kind: Deployment
metadata:
  name: shackles-frontend
  namespace: shackles-symposium
  labels:
    app: shackles-frontend
    tier: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: shackles-frontend
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: shackles-frontend
        tier: frontend
    spec:
      containers:
      - name: frontend
        image: shackles-frontend:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
          name: http
          protocol: TCP
        env:
        - name: VITE_API_BASE_URL
          valueFrom:
            configMapKeyRef:
              name: shackles-config
              key: api-base-url
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 15
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 2
          failureThreshold: 2
---
apiVersion: v1
kind: Service
metadata:
  name: frontend-service
  namespace: shackles-symposium
  labels:
    app: shackles-frontend
spec:
  type: ClusterIP
  selector:
    app: shackles-frontend
  ports:
  - port: 80
    targetPort: 3000
    protocol: TCP
    name: http
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: shackles-frontend-hpa
  namespace: shackles-symposium
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: shackles-frontend
  minReplicas: 2
  maxReplicas: 5
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
